<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        padding: 2rem;
        background-color: #ffffff;
        width: 100%;
        max-width: 400px;
    }
    h2 {
        font-weight: 700;
        color: #333;
    }
    label {
        font-weight: 500;
        color: #555;
    }
    .form-control {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 0.75rem;
    }
    .btn-primary {
        border-radius: 8px;
        background: #2575fc;
        border: none;
        transition: 0.3s;
    }
    .btn-primary:hover {
        background: #6a11cb;
    }
    a {
        color: #2575fc;
        text-decoration: none;
        transition: 0.3s;
    }
    a:hover {
        color: #6a11cb;
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="card text-center">
    <h2 class="mb-4">Forgot Password</h2>
    <div class="mb-3 text-start">
        <label for="fpUsername">Username</label>
        <input type="text" id="fpUsername" class="form-control" placeholder="Enter your username">
    </div>
    <div class="mb-3 text-start">
        <label for="fpPassword">New Password</label>
        <input type="password" id="fpPassword" class="form-control" placeholder="Enter new password">
    </div>
    <button id="resetBtn" class="btn btn-primary w-100 mb-3">Reset Password</button>
    <p><a href="login.html">Back to Login</a></p>
</div>

<script>
document.getElementById('resetBtn').addEventListener('click', function(){
    const username = document.getElementById('fpUsername').value.trim();
    const newPass = document.getElementById('fpPassword').value.trim();
    if(!username || !newPass){ alert("Enter username and new password"); return; }

    let users = JSON.parse(localStorage.getItem('users') || '[]');
    let user = users.find(u => u.username === username);

    if(!user){ alert("Username not found"); return; }

    user.password = newPass;
    localStorage.setItem('users', JSON.stringify(users));
    alert("Password reset successfully!");
    window.location.href = 'login.html';
});
</script>
</body>
</html>
