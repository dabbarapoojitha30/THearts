<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Access - Patient Records</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-3">

  <h2>Guest Access - Patient Records</h2>

  <div class="mb-3">
    <input type="text" id="searchId" placeholder="Enter Patient Name" class="form-control d-inline-block w-auto">
    <button id="searchBtn" class="btn btn-primary">Search</button>
    <button id="resetBtn" class="btn btn-secondary">Reset</button>
  </div>

  <table id="patientsTable" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

  <div id="patientDetails" class="d-none border p-3 mt-3 bg-light">
    <pre id="detailsPre"></pre>
    <button class="btn btn-sm btn-danger mt-2" onclick="closeDetails()">Close</button>
  </div>

  <script src="js/guest.js"></script>
</body>
</html>
